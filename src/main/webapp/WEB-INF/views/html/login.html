<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/buttons.css" rel="stylesheet" type="text/css">
    <link href="css/mycss.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body >
    <div class="d_container">
        <div class="d_header">
            <img src="images/logo1.png" style="width:100px;height: auto">
            <span>中文智能作业管理系统</span>
        </div>
        <div class="d_content" >
            <div class="con_header">
                <p>登录</p>
            </div>
            <form action="/question/login" method="post" class="con_form" ng-controller="test">
                <div class="form-group">
                    <input type="text" name="username"  class="form-control"  id="username" >
                    <label for="username" class="form_label" id="labelname" >用户名</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control"  id="userpwd" >
                    <label for="userpwd" class="form_label" id="labelpwd">密码</label>
                </div>
                <div class="form-group">
                      <select name="role" class="form-control">
                            <option value="teacher">老师</option>
                            <option value="student">学生</option>
                      </select>
                </div>
                <div class="form-group">
                    <select class="form-control">
                        <option>中文</option>
                        <option>英文</option>
                    </select>
                </div>
                <div class="form-group">
	                <input type="submit" class="btn btn-default col-lg-3 col-lg-offset-1" value="登录" />
	                <a class="btn btn-default col-lg-3 col-lg-offset-4" href="register.html">注册</a>
                </div>
            </form>
        </div>
        <div class="d_footer"></div>
    </div>



</body>

    var uname = $("#username");
    var upwd = $("#userpwd");
    var lpwd = $("#labelpwd");
    var lname = $("#labelname");

    upwd.mouseleave(function(){

        if(upwd.val() == ""){
        }
        else{
            upwd.addClass('newform-control');
            lpwd.addClass('newform_label');
        }
    })
    uname.mouseleave(function(){
        if(uname.val() ==""){

        }else{
            uname.addClass('newform-control');
            lname.addClass('newform_label');
        }
    })

</script>



</html>
