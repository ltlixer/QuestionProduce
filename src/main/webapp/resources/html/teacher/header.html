<script type="text/javascript">
	$(function() {
		//显示用户姓名
		var url = location.href;
		if(url.indexOf("teaName=")!=-1){
			var name = url.substring(url.indexOf("teaName=") + 8, url.length);
			$("#userName").text(decodeURI(name));
		}
		
	})
</script>
