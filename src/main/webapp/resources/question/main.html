<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>产生问题</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <!-- bootstrap media query 兼容 ie8 之下的补丁 -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">中文智能提问系统</a>
    </div>
    <a class="modify"  target="_blank">修改代码</a>
    <a class="btn btn-default easyRead">
        <input type='file' id='csvRead' />一键读取文件
    </a>
</nav>
<div class="banner">
    <p class='lead'>中文智能提问平台</p>
    <ul class='content'>
        <li><p class='content'>本平台适用于小学及留学生中级汉语阅读使用</p></li>
    </ul>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-10">
            <textarea id="text" class="form-control" name="text" rows="7" placeholder="在此处输入文本内容"></textarea>
            <input type="hidden" id='articalTitle'>
        </div>
        <div class="col-lg-2 min">
            <input type='file' id='fileRead' /><button class='btn btn-default' id='upload'>上传文件</button>
            <button class="btn btn-default produce">产生问题</button>
            <button class="btn btn-default saveData">保存问题</button>
            <button class="btn btn-default readFile">读取文件夹</button>
        </div>
        <div class="col-lg-4 titleType">
            <span class="typeCheck">文章类型选择:</span>
            <input type="radio" name='titleType' value="小学生" id="primary">
            <label for="primary">小学生</label>            
            <input type="radio" name='titleType' value="中学生" id="middle">
            <label for="middle">中学生</label>
            <input type="radio" name='titleType' value="留学生" id="abroad">
            <label for="abroad">留学生</label>
            <input type="radio" name='titleType' value="百科" id="anything">
            <label for="anything">百科</label>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-7" id="originText">

        </div>
        <div class="col-lg-5" id="questions">

        </div>
    </div>
</div>
<div class="footer container">
    <div class="pull-right">
        Copyright © 西南大学智能提问小组
    </div>
</div>
<div class="security">
    <div class="intro">
        <span>请输入修改密码</span>
    </div>
    <form action="/submit" class="formVal">
        <div class="user-input">
            <label>安全认证：</label>
            <input type="password" class="pwd" name="pwd"/>
            <span class="sub-confirm"></span>
        </div>
        <div class="control">
            <a class="btn btn-default cancel">取消</a>
            <input type="submit" class="btn btn-default validata" value="修改" />
        </div>
    </form>

</div>
<div class="mask"></div>
<script src="lib/jquery-1.11.2.min.js"></script>
<script src="lib/papaparse.min.js"></script>
<script src="http://cdn.staticfile.org/socket.io-client/1.3.3/socket.io.js"></script>
<script>
    <!-- 弹出层样式变化-->
    $('.modify').click(function() {
        $('.security').css('top', '25%').css('opacity', '1');
        $('.mask').css('display', 'block').css('opacity', '0.8');
    });
    $('.cancel').click(function() {
        $('.security').css('top', '-20%').css('opacity', '0');
        $('.mask').css('opacity', '0').css('display', 'none');
    });

    $('.formVal').submit(function() {
        if($('.pwd').val() == '') {
            $('.sub-confirm').html('* 密码不能为空');
            return false;
        }
    })

</script>
<script src="js/common.js"></script>
<script src="js/pos.js"></script>
<script src="js/srl.js"></script>
<script src="js/last.js"></script>
<script src="js/mq.js"></script>
<script src='js/wipeNeedlessComponent.js'></script>
<script src="js/questionGenerator.js"></script>
<script src="js/causeResult.js"></script>
<script src="js/how.js"></script>

</body>
</html>
